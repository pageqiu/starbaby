<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- viewport的<meta>标签，这个标签可以修改在大部分的移动设备上面的显示，为了确保适当的绘制和触屏缩放。-->
<title>login</title>
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
<!--  <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"/>-->
</head>
<body>

	<div class="container">

		<nav class="navbar navbar-inverse" role="navigation"> 
			<div class="navbar-header">
	     		 <a class="navbar-brand" th:href="@{/findesummarys}">首页</a>
	   		</div>
   		</nav>
		<div> 
		<img class="img-responsive center-block" src="../images/back.jpg" alt="媒体对象"/>
		</div>

		<div>
			<form action="#" th:action="@{/login}"
				th:object="${loginForm}" method="post">
	
				<table class="table">
					<tbody>
				    <tr>
				        <td></td>
					    <td></td>
	                    <td><img src="../images/username.png" width="20" height="20" /></td>
	                    <td><input class="form-control"  placeholder="请输入用户名" type="text" th:field="*{loginName}" /></td>
	                    <td th:if="${#fields.hasErrors('loginName')}" th:errors="*{loginName}">用户名错误</td>
	                    <td></td>
						<td></td>
						<td></td>
                	</tr>
                	
                	 <tr>
                	 	<td></td>
					    <td></td>
	                    <td><img src="../images/password.png" width="20" height="20" /></td>
	                    <td><input class="form-control"  placeholder="请输入密码" type="password" th:field="*{password}" /></td>
	                    <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">密码错误</td>
	                    <td></td>
						<td></td>
						<td></td>
                	</tr>
                	<tr>
                    <td colspan="7" style="text-align:center"><button type="submit" class="btn btn-primary">登录</button></td>
                	</tr>
	
					</tbody>
	
				</table>
	
			</form>
		</div>


	<p class="lead"><div style="background:#ADADAD;text-align:center">copyright:pageqiu,2016</div></p>

	</div>

	<!--JavaScript插件都是依赖与jQuery库-->
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="../js/jquery-2.2.0.min.js"></script>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="../bootstrap/js/bootstrap.min.js"></script>
	
</body>
</html>
